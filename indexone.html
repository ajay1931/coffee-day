<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee day shopping</title>
    <link rel="icon" href="coffee icon.jpg">
    <link rel="stylesheet" href="styleone.css">
</head>

<body>
    <div>
        <header>
            <h1>WELCOME TO COFFEE DAY SHOPPING</h1>
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem aliquid blanditiis a optio, corporis
                officia?</h3>

        </header>
        <hr>

        <h1>Shopping form </h1>
        <div class="form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name" placeholder="enter your name" required></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="email" placeholder="enter your email" required></td>
                    </tr>
                    <tr>
                        <td>Mobile No:</td>
                        <td><input type="number" name="mobile number" placeholder="enter your phone number" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" required>Male
                            <input type="radio" name="gender" required>Female
                        </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text" name="address" placeholder="enter your address here" required></td>
                    </tr>
                    <tr>
                        <td>Product:</td>
                        <td>
                            <select>
                                <option>Nescafe</option>
                                <option>Folgers</option>
                                <option>McCaf√©</option>
                                <option>Starbucks</option>
                                <option>Cafe Coastline</option>
                                <option>Tim Hortons</option>
                                <option>Coffeecrafters</option>
                                <option>Dunkin doughnuts</option>
                                <option>Aroma Avenue</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Quantity:</td>
                        <td><input type="number" name="quantity" placeholder="enter your quantity" required></td>
                    </tr>
                    <tr>
                        <td>
                            <button>Reset</button>
                        </td>
                        <td>
                            <input type="submit" value="submit" id="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div id="iframe">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vFcS080VYQ0?si=5gFRQp5g8j4sqG-2"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <hr>
    <footer>
        <p>
            <a href=""> Home </a>||
            <a href=""> contact us </a> ||
            <a href="index.html"> Go back</a>
        </p>
    </footer>
</body>

</html>
